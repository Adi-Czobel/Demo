name: CI

on:
  push:
    branches: [ "main", "**" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write   # to upload Trivy SARIF

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Only do container work if there's a Dockerfile
      - name: Set up Docker Buildx
        if: hashFiles('Dockerfile') != ''
        uses: docker/setup-buildx-action@v3

      # Build locally (no push). "load: true" makes the image available for Trivy.
      - name: Build image (local only)
        if: hashFiles('Dockerfile') != ''
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: localbuild:${{ github.sha }}
          provenance: false

      # SBOM for the local image
      - name: Generate SBOM
        if: hashFiles('Dockerfile') != ''
        uses: anchore/sbom-action@v0
        with:
          image: localbuild:${{ github.sha }}
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        if: hashFiles('Dockerfile') != ''
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

      # Trivy image scan â†’ SARIF to Security tab
      - name: Trivy image scan
        if: hashFiles('Dockerfile') != ''
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: localbuild:${{ github.sha }}
          format: sarif
          output: trivy-image.sarif
          ignore-unfixed: true
          severity: CRITICAL,HIGH

      - name: Upload Trivy SARIF
        if: hashFiles('Dockerfile') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif
