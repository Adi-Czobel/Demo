name: Release
on:
  push:
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write   # for keyless signing (cosign)
  packages: write   # push to GHCR

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      # Build container if Dockerfile exists
      - name: Set up Docker Buildx
        if: hashFiles('Dockerfile') != ''
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: hashFiles('Dockerfile') != ''
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        if: hashFiles('Dockerfile') != ''
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ghcr.io/${{ env.IMAGE_NAME }}:latest
          provenance: true

      # SBOM (Syft) + upload
      - name: Generate SBOM
        if: hashFiles('Dockerfile') != ''
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          output-file: sbom.spdx.json
      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

      # Container vulnerability scan
      - name: Trivy image scan
        if: hashFiles('Dockerfile') != ''
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ghcr.io/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          format: sarif
          output: trivy-image.sarif
          ignore-unfixed: true
          severity: CRITICAL,HIGH
      - uses: github/codeql-action/upload-sarif@v3
        if: hashFiles('Dockerfile') != ''
        with: { sarif_file: trivy-image.sarif }

      # Sign image with Sigstore (keyless, free)
      - name: Cosign sign (keyless)
        if: hashFiles('Dockerfile') != ''
        uses: sigstore/cosign-installer@v3
      - run: cosign sign ghcr.io/${{ env.IMAGE_NAME }}:${{ github.ref_name }} --yes
        if: hashFiles('Dockerfile') != ''

      # Create GitHub Release and attach SBOM
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: sbom.spdx.json
