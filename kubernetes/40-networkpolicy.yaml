apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: demo-network-policy
  namespace: demo-namespace
spec:
  podSelector:
    matchLabels:
      app: demo
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector: {}        # any pod in same namespace
      ports:
        - protocol: TCP
          port: 80
  egress:
    - to:
        - namespaceSelector: {}  # allow DNS everywhere
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    - to:
        - namespaceSelector: {}  # allow web to anywhere (tighten if needed)
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
